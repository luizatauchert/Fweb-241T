<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <figure id="figPokedex">
                <img id="pokedex" src="./IMG/Cópia de pokedex.png" alt="Imagem de uma Pokédex">
            </figure>

            <figure id="imagemPoke">
                <img id="fotoPoke" src="" alt="Imagem do Pokémon">
            </figure>

            <form id="formPoke">
                
                <input id="inputForm" type="text" >
            </form>

            <div id="idNomePokemon">
                <span id="idPokemon">#000</span>
                <span id="nomePokemon">Pokémon</span>
            </div>

            <div id="informacoes1">
                <span id="tipo1">Tipo1</span>
                <span id="tipo2">Tipo2</span>
            </div>

            <div id="informacoes2">
                <div id="habilidade">Habilidade</div>
                <div id="peso">Peso</div>
                <div id="altura">Altura</div>
            </div>

            <div id="botoes">
                <button id="btnVoltar" type="button">Voltar</button>
                <button id="btnNext" type="button">Próximo</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
